<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script/contact.js" defer></script>
    <link rel="stylesheet" href="./style/contact.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <h1>Vendée Drone</h1>
      <p>Spécialiste en tech depuis 1970 en Vendée</p>
    </header>
    <main>
      <section id="avis"></section>
      <section id="prix"></section>
      <section id="faq"></section>
    </main>

    <footer>
      <button id="contactBtn">Contactez-nous</button>
    </footer>
    <!--Contact Modal-->
    <aside id="contact-modal" class="modal" aria-hidden="true">
      <div
        class="modal-wrapper"
        role="dialog"
        aria-modal="true"
        aria-labelledby="contact-title"
      >
        <h2 id="contact-title">Contactez-nous</h2>

        <form id="contactForm" novalidate>
          <label for="name">Nom *</label>
          <input id="name" name="name" type="text" required />
          <div id="name-error" class="error-msg" aria-live="polite"></div>

          <label for="email">Email *</label>
          <input id="email" name="email" type="email" required />
          <div id="email-error" class="error-msg" aria-live="polite"></div>

          <label for="message">Message *</label>
          <textarea id="message" name="message" required></textarea>
          <div id="message-error" class="error-msg" aria-live="polite"></div>

          <button id="sendBtn" type="submit" class="button">Envoyer</button>
        </form>

        <button id="close-modal" type="button" class="button button-ghost">
          Fermer
        </button>
      </div>
    </aside>
  </body>
</html>
