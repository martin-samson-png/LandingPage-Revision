<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="importmap">
      {
        "imports": {
          "@faker-js/faker": "https://esm.run/@faker-js/faker"
        }
      }
    </script>
    <script type="module" src="./script/review.js" defer></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script/contact.js" defer></script>
    <link rel="stylesheet" href="./style/contact.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <h1>Vendée Drone</h1>
      <p>Spécialiste en tech depuis 1970 en Vendée</p>
    </header>
    <main>
      <section id="review">
        <h2>Avis Clients</h2>
        <div><h3>Partagez votre avis :</h3></div>
        <form action="">
          <div>
            <label for="review-name">Nom</label
            ><input type="text" placeholder="Ex: Mikaka" />
          </div>
          <div>
            <label for="review-note">Note</label>
            <select name="review-name" id="">
              <option value="nothing">-</option>
              <option value="5">5★</option>
              <option value="4">4★</option>
              <option value="3">3★</option>
              <option value="2">2★</option>
              <option value="1">1★</option>
            </select>
          </div>
          <div>
            <label for="review-comment">Commentaire</label
            ><textarea
              rows="5"
              name="review-comment"
              id=""
              placeholder="Dites-nous tous ..."
            ></textarea>
          </div>
          <button>Publiez l'avis</button>
        </form>
        <div><h3>Nos Avis Clients :</h3></div>
        <ul id="review-list"></ul>
        <template id="review-template">
          <li class="review-list-template">
            <article>
              <div class="review-header">
                <h4 class="review-author"></h4>
                <span class="review-rate"></span>
                <p class="review-date"></p>
              </div>
              <p class="review-comment"></p>
              <div class="review-action">
                <button class="delete-btn">Supprimer</button>
              </div>
            </article>
          </li>
        </template>
      </section>
      <section id="price"></section>
      <section id="faq"></section>
    </main>

    <footer>
      <button id="contactBtn">Contactez-nous</button>
    </footer>
    <!--Contact Modal-->
    <!--Contact Modal-->
    <aside id="contact-modal" class="modal" aria-hidden="true">
      <div
        class="modal-wrapper"
        role="dialog"
        aria-modal="true"
        aria-labelledby="contact-title"
      >
        <h2 id="contact-title">Contactez-nous</h2>

        <form id="contactForm" novalidate>
          <label for="name">Nom *</label>
          <input id="name" name="name" type="text" required />
          <div id="name-error" class="error-msg" aria-live="polite"></div>

          <label for="email">Email *</label>
          <input id="email" name="email" type="email" required />
          <div id="email-error" class="error-msg" aria-live="polite"></div>

          <label for="message">Message *</label>
          <textarea id="message" name="message" required></textarea>
          <div id="message-error" class="error-msg" aria-live="polite"></div>
          <div class="formButton">
          <button id="sendBtn" type="submit" class="sendButtonModal">
            Envoyer
          </button>
        </form>

        <button id="close-modal" type="button" class="closeButtonModal">
          Fermer
        </button>
        </div>
      </div>
    </aside>
  </body>
</html>
